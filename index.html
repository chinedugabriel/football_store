    <section id="section-1">

                <form id="register">
                    <div class="text_wrapper">
                        <h1>Baller's club</h1>
                        <p>Signup with us today</p>
                    </div>
                    <div class="input-group">
                        <p>Email</p>
                        <input type="text" name="" id="email-signUp" required >
                    </div>
                    <div class="input-group">
                        <p>Password</p>
                        <div class="input_wrapper"  name ="H&S">
                            <input type="text" id="input_signUp_password" required>
                        </div>
                    </div>

                    <div class="passwordIndicator" id="passwordIndicator">
                        <div id="level1" class="level"></div>
                        <div id="level2" class="level"></div>
                        <div id="level3" class="level"></div>
                        <div id="level4" class="level"></div>
                        <div id="level5" class="level"></div>
                        <p id="message">---</p>
                    </div>
                    <div class="btn">
                        <button type="button" id="btn-signUp" >SignUp</button>
                    </div>
                </form >
                <form id="login">
                    <div class="text_wrapper">
                        <h1>Welcome Back</h1>
                        <p>Please enter your details</p>
                    </div>
                    <div class="input-group">
                        <p>Email</p>
                        <input type="text" name="" id="email" required>
                    </div>
                    <div class="input-group">
                        <p>Password</p>
                        <div class="input_wrapper"  name ="H&S">
                            <input type="password" id="input_password" required>
                            <div class="img_wrapper" id="click_preView">
                                <img src="img/visibility_off_img.png" alt="icon-show-&-hide-password" id="icon_view">
                            </div>
                        </div>
                    </div>
                    <div class="btn">
                        <button type="button" >Login</button>
                    </div>
                </form>
            </div>
            <div class="col-2">
                <img src="img/jay.png" alt="picture of a basketball player" >
